<h1 style="border:2px dotted purple; text-align: center; font-size: 50px;">How nice Are You?</h1>

<h2 style= "font-size: 40px; text-align: center;">Click on the 0 to begin!</h2>

<p style = "text-align: center; font-size: 25px">Cool points:</p>
<h1 id="counter" style = "cursor: pointer; font-size: 50px; border:2px dotted purple; text-align: center; font-family:Comic Sans Ms">0</h1>

<img id="hat" width="0" style="display: block; margin:auto" src="http://pix.iemoji.com/images/emoji/apple/ios-9/256/party-popper.png" />
<h2 id="msg" style= "color: white;font-size: 30px; text-align: center;">You're Awesome! :D</h2>
<script>

counter = document.getElementById('counter');
hat = document.getElementById('hat');
msg = document.getElementById('msg');

counter.onclick = function() {
  counter.onclick = null;

  timer = setInterval(function() {
    currentnumber = Number(counter.innerText);
    if (currentnumber == 49) {
      clearInterval (timer);
      msg.style.color='purple';
    }
    counter.innerText = currentnumber + 1;
    hat.width= currentnumber * 2;
  }, 100);

};


</script>
